      annotations:
        description: Exposes and load balances the cos-fleet-manager pods
        service.alpha.openshift.io/serving-cert-secret-name: cos-fleet-manager-tls
    spec:
      selector:
        app: cos-fleet-manager
      ports:
        - port: 8000
          targetPort: 8000
          protocol: TCP

