  - kind: Deployment
    apiVersion: apps/v1
    metadata:
      name: cos-fleet-manager
      labels:
        app: cos-fleet-manager
    spec:
      selector:
        matchLabels:
          app: cos-fleet-manager
      replicas: ${{REPLICAS}}
      strategy:
        rollingUpdate:
          maxSurge: 25%
          maxUnavailable: 25%
        type: RollingUpdate
      template:
        metadata:
          labels:
            app: cos-fleet-manager
        spec:
          serviceAccount: cos-fleet-manager
          serviceAccountName: cos-fleet-manager
          volumes:
          - name: tls
            secret:
              secretName: cos-fleet-manager-tls
          - name: service
            secret:
              secretName: cos-fleet-manager
          - name: rds
            secret:
              secretName: cos-fleet-manager-rds
          - name: vault
            secret:
              secretName: managed-connectors-vault
          - name: cos-fleet-manager
            configMap:
              name: cos-fleet-manager
          - name: cos-fleet-manager-admin-authz-config
            configMap:
              name: cos-fleet-manager-admin-authz-config
          - name: connectors-quota-configuration
            configMap:
              name: connectors-quota-configuration
          - name: connector-catalog-camel-aws
            configMap:
              name: connector-catalog-camel-aws
          - name: connector-catalog-camel-azure
