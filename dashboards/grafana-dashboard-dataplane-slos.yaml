          "options": {
            "content": "## Availability\n* This panel shows the Availability for each individual Connector cluster, including the cluster id and SLO percentage.\n* Note that a Connector instance is evaluated for its availability only if it has been successfully configured and is able to startup once.\n* Can be filtered by Connector SLO percenatges, cluster Id and rolling window.\n* The SLO threshold is 99.5%, which is indicated by the horizontal red line.\n* You can click on an individual Connector cluster in the legend to filter the view to just that Connector cluster.\n* You can click on an individual Connector cluster graph in the panel to get redirected to that cluster Dashboard.\n\n## Remaining Error Budget (Availability)\n* This panel shows the Remaining Error Budget for each individual Connector cluster, including the cluster id.\n* Can be filtered by Remaining Error Budget percenatges, cluster Id and rolling window.\n* You can click on an individual Connector cluster in the legend to filter the view to just that Connector cluster.\n* You can click on an individual Connector cluster graph in the panel to get redirected to that cluster Dashboard.",
